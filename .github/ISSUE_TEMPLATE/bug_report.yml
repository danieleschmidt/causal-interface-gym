name: üêõ Bug Report
description: Report a bug to help us improve
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Import causal_interface_gym
        2. Create environment with...
        3. Run intervention...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe expected behavior...
    validations:
      required: true

  - type: code
    id: code-sample
    attributes:
      label: Code Sample
      description: Minimal code sample that reproduces the issue
      language: python
      placeholder: |
        from causal_interface_gym import CausalEnvironment
        # Your code here...

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      placeholder: |
        - OS: [e.g., macOS 13.4, Ubuntu 20.04]
        - Python version: [e.g., 3.10.6]
        - causal-interface-gym version: [e.g., 0.1.0]
        - Dependencies: [any relevant dependency versions]
    validations:
      required: true

  - type: textarea
    id: error-logs
    attributes:
      label: Error Messages/Logs
      description: Full error messages or relevant log output
      placeholder: Paste error messages here...

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have provided a minimal code sample that reproduces the issue
          required: true
        - label: I have included my environment details
          required: true