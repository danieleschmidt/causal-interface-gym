apiVersion: apps/v1
kind: Deployment
metadata:
  name: causal-gym-frontend
  namespace: causal-gym
  labels:
    app: causal-gym-frontend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: causal-gym-frontend
  template:
    metadata:
      labels:
        app: causal-gym-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: causal-interface-gym-frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: REACT_APP_API_URL
          value: "https://api.causal-gym.org/api"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      securityContext:
        fsGroup: 1001
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - causal-gym-frontend
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: causal-gym-frontend-service
  namespace: causal-gym
  labels:
    app: causal-gym-frontend
spec:
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: causal-gym-frontend
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: causal-gym-frontend-ingress
  namespace: causal-gym
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - causal-gym.org
    - www.causal-gym.org
    secretName: causal-gym-frontend-tls
  rules:
  - host: causal-gym.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: causal-gym-frontend-service
            port:
              number: 80
  - host: www.causal-gym.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: causal-gym-frontend-service
            port:
              number: 80