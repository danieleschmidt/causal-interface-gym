apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: causal-interface-gym
    version: v1.0.0
  name: causal-interface-gym
  namespace: terragon-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: causal-interface-gym
  template:
    metadata:
      labels:
        app: causal-interface-gym
        version: v1.0.0
    spec:
      containers:
      - env:
        - name: ENV
          value: production
        - name: LOG_LEVEL
          value: info
        image: terragon/causal-interface-gym:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        name: causal-interface-gym
        ports:
        - containerPort: 8000
          name: http
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
